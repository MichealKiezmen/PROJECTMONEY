    <main class="log-in-page">
        <div class="logo-ad">
            <img src="./logo/pLogo.png" alt="">

        <!-- SIGN UP -->
        <div class="sign-up hide-form" id="sign-up-div">
            <img src="./logo/logo.png" alt="">
            <h3>Create New Account</h3>
            <form action="" method="post">
                <input type="text" name="username" id="" placeholder="@username">
                <input type="email" name="email" id="" placeholder="Email">
                <input type="password" name="password" id="" placeholder="Password">
                <input type="password" name="confirm-password" id="" placeholder="Re-Type Password">


                <p><input type="checkbox" name="check" id=""> By signing up you accept
                     <a href="">Terms of service</a>
                    and <a href="">Privacy Policy</a> </p>

                <button type="submit" >Sign Up</button>

            </form>

            <p>Already have an account? <button class="sign-up-link" id="sign-up">Sign in</button></p>
        </div>

        <!-- LOG IN -->
        <div class="log-in" id="log-in-div">
            <img src="./logo/logo.png" alt="">
            <h3>Welcome</h3>
            <form action="" method="post">
                
                <input type="email" name="logged-email" id="" placeholder="Email">
                <input type="password" name="logged-password" id="" placeholder="Password">
                
                <p>Lorem ipsum dolor sit amet consectetur adipisicing. </p>

              <a href="">Forgot Password?</a>

                <button type="submit" >Log In</button>

            </form>

            <p>Don't have an account? <button class="sign-up-link" id="log-in">Sign up</button></p>
        </div>
